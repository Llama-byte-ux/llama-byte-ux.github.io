
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="gameMessage" class="game-message"></div>
        <div id="hangman-board">
            <div class="top-box" id="top-box">
                <div id="icon-box">
                    <img id="image" src="images/hangman1.png">
                </div>
                <div id="word-box"></div>
            </div>
            <div class="bottom-box" id="bottom-box">
                <div class="bottom-box-row">
                <button class="btn" id="a_btn">A</button>
                <button class="btn" id="b_btn">B</button>
                <button class="btn" id="c_btn">C</button>
                <button class="btn" id="d_btn">D</button>
                <button class="btn" id="e_btn">E</button>
                <button class="btn" id="f_btn">F</button>
                </div>
                <div class="bottom-box-row">
                <button class="btn" id="g_btn">G</button>
                <button class="btn" id="h_btn">H</button>
                <button class="btn" id="i_btn">I</button>
                <button class="btn" id="j_btn">J</button>
                <button class="btn" id="k_btn">K</button>
                <button class="btn" id="l_btn">L</button>
                <button class="btn" id="m_btn">M</button>
                </div>
                <div class="bottom-box-row">
                <button class="btn" id="n_btn">N</button>
                <button class="btn" id="o_btn">O</button>
                <button class="btn" id="P_btn">P</button>
                <button class="btn" id="q_btn">Q</button>
                <button class="btn" id="r_btn">R</button>
                <button class="btn" id="s_btn">S</button>
                </div>
                <div class="bottom-box-row">
                <button class="btn" id="t_btn">T</button>
                <button class="btn" id="u_btn">U</button>
                <button class="btn" id="v_btn">V</button>
                <button class="btn" id="w_btn">W</button>
                <button class="btn" id="x_btn">X</button>
                <button class="btn" id="y_btn">Y</button>
                <button class="btn" id="z_btn">Z</button>
            </div>
            </div>
        </div>
        <div class="buttonBox">
        <button id="resetButton" class="resetButton">Reset Game</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
